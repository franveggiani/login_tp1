<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile</title>

    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <div class="container-fluid bg-dark text-white">
        <div class="row d-flex row-cols-2">
          <div class="col d-flex">
            <i class="bi bi-boxes mt-1" style="font-size: 2rem"></i>
            <p class="display-6 mt-1 ms-2">Logo</p>
          </div>
          <div class="col d-flex justify-content-end align-items-center">
            <button type="button" class="btn btn-light btn-outline-dark me-3">
              Log-in
            </button>
            <button type="button" class="btn btn-outline-light">
              Register
            </button>
          </div>
        </div>
      </div>
    </header>

    <nav
      class="navbar navbar-expand-sm navbar-dark jusify-content-left"
      style="background-color: #212174"
    >
      <ul class="navbar-nav">
        <a href="#" class="navbar-brand ms-3">Home</a>
        <li class="nav-item">
          <a href="/index.html" class="nav-link">Log-In</a>
        </li>
        <li class="nav-item">
          <a href="/register.html" class="nav-link">Register</a>
        </li>
        <li class="nav-item">
          <a href="/profile.html" class="nav-link">My Profile</a>
        </li>
      </ul>
    </nav>

    <div class="container bg-dark text-white mt-5 p-5 rounded">
      <div class="row">
        <h1 class="col-12 pb-5 display-4">My profile</h1>
      </div>
      <div class="row d-flex flex-row">
				<div class="col-6 d-flex flex-row justify-content-center">
					<div class="card bg-secondary text-white" style="width: 300px">
						<img src="/images/avatar-png.png" alt="avatar" class="card-img-top" />
						<div class="card-body">
							<h4 class="card-title">franvegg02</h4>
							<p class="card-text mt-3">
								<strong>E-Mail:</strong> francoveggiani@gmail.com
							</p>
							<p class="card-text"><strong>Birthdate:</strong> 08/08/2002</p>
						</div>
					</div>
				</div>
        <div class="col-6">
          <form
            action="post"
            class="d-flex flex-column justify-content-between"
            style="height: 28rem"
          >
            <div class="inputs">
              <div class="">
                <label class="form-label" for="username">Username</label>
                <input
                  class="form-control"
                  name="username"
                  id="username"
                  placeholder="username"
                />
              </div>
              <div class="mt-3">
                <label class="form-label" for="e-mail">E-mail</label>
                <input
                  class="form-control"
                  name="e-mail"
                  id="e-mail"
                  placeholder="e-mail"
                />
              </div>
              <div class="mt-3">
                <label class="form-label" for="birthdate">Birthdate</label>
                <input
                  type="date"
                  class="form-control"
                  name="birthdate"
                  id="birthdate"
                  placeholder="birthdate"
                />
              </div>
              <div class="mt-3">
                <label class="form-label" for="image">Avatar</label>
                <input
                  type="image"
                  class="form-control"
                  src="/images/upload.png"
                  alt="avatar"
                  style="height: 3rem; width: 3.4rem"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-light btn-outline-dark">
              Change
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
