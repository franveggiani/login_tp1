	<div class="container bg-dark p-5 text-white mt-5 rounded d-flex flex-column justify-content-between" style="width: 45rem; height: 36rem;">
		<h1 class="pt-3 display-4">Register</h1>
		<div class="mt-5">
			<form action="post" class="">
				<div class="mt-3">
					<label class="form-label" for="reg-email">Email</label>
					<input class="form-control" name="reg-email" id="reg-email" placeholder="E-mail">
				</div>
				<div class="mt-4">
					<label for="reg-password">Password</label>
					<input class="form-control" type="password" name="reg-password" id="reg-password" placeholder="Password">
				</div>
				<div class="mt-4">
					<label for="repeat-password">Repeat password</label>
					<input class="form-control" type="password" name="repeat-password" id="repeat-password" placeholder="Repeat password">
				</div>
				<button type="submit" class="btn btn-light btn-outline-dark mt-5">Register</button>
			</form>
		</div>
	</div>
